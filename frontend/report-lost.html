<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost on Board</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Serif:opsz,wght@8..144,400;8..144,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles/styles.css" type="text/css" />
</head>

<body>

    <header class="page-header">
    </header>

    <main>
        <section class="logged-in" id="logged-in">
            <div class="form-container">

                <form action="view-reports.html" method="post" name="report-lost">
                    <fieldset class="report-lost">
                        <legend>Report a Lost Item</legend>
                        <label for="username">Type</label>
                        <input type="text" name="type" id="type">
                        <label for="brand">Brand</label>
                        <input type="text" name="brand" id="brand">
                    </fieldset>
                    <input type="submit" class="submit" value="Login">
                </form>

                <a href="user-loggedin.html" id="" class="register-account">Don't have an account?
                    Click here!</a>

            </div>
        </section>

    </main>

    <footer>
        <p>This project was created by Cesar, Juan, Kassandra, and Matheus for HackCamp 2023.</p>
    </footer>

</body>

</html>
